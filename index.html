<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mua Hàng Online</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
    <header class="site-header">
        <h1>Cửa hàng điện thoại di động</h1>
    </header>
    <main class="site-main">
        <div class="container">
            <!-- add/update product -->
            <!-- Button trigger modal -->

            <!-- Modal -->
            <div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="productModalTitle"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="longTitle"></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-4">
                                    <img id="product-image" src="" alt="">
                                </div>
                                <div class="col-8">
                                    <h2 id="product-name"></h2>
                                    <p id="product-front-camera"></p>
                                    <p id="product-back-camera"></p>
                                    <p id="product-screen-size"></p>
                                    <p id="product-description"></p>
                                    <p id="product-price"></p>
                                    <div class="product-action">
                                        <button id="product-add-cart" type="button" class="btn btn-primary">
                                            Thêm vào giỏ hàng
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end add/update product -->

            <div id="filter">
                <label for="device-type">Loại sản phẩm</label>
                <select id="device-type" name="device-type">
                    <option value="All">Tất cả</option>
                    <option value="Samsung">Samsung</option>
                    <option value="Iphone">Iphone</option>
                </select>
            </div> <!-- end filter -->
            <div id="available-products">
            </div> <!-- end available-products -->


            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Tên sản phẩm</th>
                        <th scope="col">Số lượng</th>
                        <th scope="col">Đơn giá</th>
                        <th scope="col">Thành tiền</th>
                    </tr>
                </thead>
                <tbody id="cart">
                </tbody>
            </table>
            <p align="right">Tổng: <span id="cart-total"></span></p>
            <div class="cart-action d-flex justify-content-end">
                <button id="cart-checkout" type="button" class="btn btn-primary" onclick="handleCheckout()">Thanh
                    toán</button>
                <button id="cart-clear" type="button" class="btn btn-danger" onclick="handleClearCart()">Xóa giỏ
                    hàng</button>
            </div>
        </div> <!-- end container -->
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="./assets/js/models/Product.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
